<div class="edit-popup-overlay">
  <div class="edit-popup">
    <h2>Edit Contact Information</h2>
    
    <div class="contact-form">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="editableContact.name" placeholder="Your name">
      </div>
      
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="editableContact.email" placeholder="Your email address">
      </div>
      
      <div class="form-group">
        <label for="phone">Phone *</label>
        <input type="tel" id="phone" class="form-control" [(ngModel)]="editableContact.phone" placeholder="Your phone number">
      </div>
      
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" class="form-control" [(ngModel)]="editableContact.message" placeholder="A message for visitors" rows="3"></textarea>
      </div>
    </div>
    
    <div class="button-group">
      <button class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
      <button class="btn btn-primary" (click)="save()">
        Save
      </button>
    </div>
  </div>
</div>
